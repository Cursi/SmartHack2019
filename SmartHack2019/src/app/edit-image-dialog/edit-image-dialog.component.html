<h1 mat-dialog-title>Edit image source</h1>
<div mat-dialog-content>
  <mat-form-field class="formFieldStretched">
    <input matInput [(ngModel)]="data.src">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="data.src" cdkFocusInitial>Save</button>
</div>
